<link rel="stylesheet" href="reset.css">

<style id="style-especifications">
 @media (min-width:1075px) {
        #especifications {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
    }

    @media (min-width:560px) and (max-width:1075px) {
        #especifications {
            display: flex;
            flex-wrap: wrap;
        }

        #especifications .card-especification {
            width: 50%;
        }
    }

    #especifications {
        padding-top: 30px;
    }

    #especifications .card-especification {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #especifications .card-image img {
        width: 120px;
        display: block;
    }

    #especifications .card-description {
        text-align: center;
        padding: 15px 0px 25px 0px;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
    }
</style>
<div style="background:  linear-gradient(0deg, #440101, #500e10);">
  <div class="container">
    <div class="row">
      <section id="especifications" class="block-especifications">
        <div class="card-especification">
          <picture class="card-image">
            <img src="https://lojalauton.vteximg.com.br/arquivos/Crueldade01.png">
          </picture>
          <span class="card-description">
            LIVRE DE CRUELDADE
          </span>
        </div>
        <div class="card-especification">
          <picture class="card-image">
            <img src="https://lojalauton.vteximg.com.br/arquivos/Gluten01.png" alt="">
          </picture>
          <span class="card-description">
            SEM GLÚTEN
          </span>
        </div>
        <div class="card-especification">
          <picture class="card-image">
            <img src="https://lojalauton.vteximg.com.br/arquivos/Açucar01.png" alt="">
          </picture>
          <span class="card-description">
            SEM AÇÚCAR
          </span>
        </div>
        <div class="card-especification">
          <picture class="card-image">
            <img src="https://lojalauton.vteximg.com.br/arquivos/Lactose01.png" alt="">
          </picture>
          <span class="card-description">
            SEM LACTOSE
          </span>
        </div>
      </section>
    </div>
  </div>
</div>
